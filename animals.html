<script>

const creatures=document.querySelectorAll(".animal");
  

  function sound(e){  
    const keyAnimal=this.getAttribute("data-key");
    const clickedAnimal=this;
    const audio=document.querySelector(`audio[data-key=${keyAnimal}]`);
    if(!audio)return;
    audio.currentTime=0;
    audio.play();
    clickedAnimal.classList.add("playing");
    console.log(clickedAnimal)
  }

  function removePlaying(e){
    if(e.propertyName!=="transform")return;
    this.classList.remove("playing")
  }

  creatures.forEach(creature=>creature.addEventListener("click",sound))
  creatures.forEach(creature=>creature.addEventListener("transitionend",removePlaying))

</script>
