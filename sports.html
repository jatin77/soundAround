<script>

const games=document.querySelectorAll(".sport");
  

  function sound(e){  
    const keyGame=this.getAttribute("data-key");
    const clickedGame=this;
    const audio=document.querySelector(`audio[data-key=${keyGame}]`);
    if(!audio)return;
    audio.currentTime=0;
    audio.play();
    clickedGame.classList.add("playing");
    console.log(clickedGame)
  }

  function removePlaying(e){
    if(e.propertyName!=="transform")return;
    this.classList.remove("playing")
  }

  games.forEach(game=>game.addEventListener("click",sound))
  games.forEach(game=>game.addEventListener("transitionend",removePlaying))

</script>
