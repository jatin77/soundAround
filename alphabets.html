<script>

  const keys=document.querySelectorAll(".key");
  

  function sound(e){  
    const keyLetter=this.getAttribute("data-key");
    const clickedLetter=this;
    const audio=document.querySelector(`audio[data-key=${keyLetter}]`);
    if(!audio)return;
    audio.currentTime=0;
    audio.play();
    clickedLetter.classList.add("playing");
    console.log(clickedLetter)
  }

  function removePlaying(e){
    if(e.propertyName!=="transform")return;
    this.classList.remove("playing")
  }

  keys.forEach(key=>key.addEventListener("click",sound))
  keys.forEach(key=>key.addEventListener("transitionend",removePlaying))

</script>
